    <header class="header">

                <li><a href="survay.html">Survay</a></li>
            </ul>

    <h1 class="heading">Survay</h1>
    
    <div class="formdiv">
        <form class="form">

            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Enter Your Name" required /><br><br>

            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Enter Your Email" required /><br><br>

            <label for="number">Number : </label>
            <input type="number" id="number" placeholder="Enter Your Phone Number" /><br><br>

            <label for="age">Age : </label>
            <input type="age" id="age" placeholder="Enter Your Age" min="1" max="99" required /><br><br>

            <label for="gender">Gender : </label><br>
            <input type="radio" id="male" name="gender" placeholder="Enter Your Name" required />Male<br>
            <input type="radio" id="female" name="gender" placeholder="Enter Your Email" required />Female<br><br>

            
            <label for="checkbox">Select Your Favourite Programing Languages : </label><br>
            <input type="checkbox" id="checkbox" name="language" required />Java<br>
            <input type="checkbox" id="checkbox" name="language" required />Python<br>
            <input type="checkbox" id="checkbox" name="language" required />C<br>
            <input type="checkbox" id="checkbox" name="language" required />JavaScript<br><br>

            <label for="message">Message : </label>
            <textarea id="message" value="message" placeholder="Enter Massage Here..."></textarea><br><br>

            <button type="submit">Send Survay</button>

        </form>
    </div>

</body>
